<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/tinder/cards"
      method="post"
      role="form"
      enctype="application/x-www-form-urlencoded"
      style="margin: 25px 10px;"
    >
      <div>
        <label>Name : &nbsp;&nbsp;</label>
        <input type="text" name="name" title="name" placeholder="name" id="name" style="width: 80vw;height: 20px;border: 1px solid #666666;border-radius: 4px;" />
      </div>
      <br />

      <div>
        <label>URL : &nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="imgUrl" title="imgUrl" placeholder="image url " id="imgUrl" style="width: 80vw; height: 20px;border: 1px solid #666666;border-radius: 4px;"/>
      </div>
      <br />

      <div style="display: flex;justify-content: center;">
        <input type="submit" value="submit" style="width: 100px;height: 30px; margin: 10px 30px;"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="reset" style="width: 100px;height: 30px; margin: 10px 30px;"/>
      </div>
    </form>
  </body>
</html>
